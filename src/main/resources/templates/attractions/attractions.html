<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractions</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mb-4">Attractions</h1>
        </div>
    </div>

    <div class="d-flex flex-wrap justify-content-start">
        <div class="card m-2" style="width: 18rem;" th:each="attraction : ${attractions}">
            <a th:href="@{/attraction/{id}(id=${attraction.getId()})}" class="stretched-link"></a>
            <div class="card-body">
                <h5 class="card-title" th:text="${attraction.getName()}">Attraction Name</h5>
                <p class="card-text" th:text="${attraction.getAddress()}">Attraction Address</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
