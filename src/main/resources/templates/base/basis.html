<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Пример страницы</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Голубой цвет фона */
        }

        #container {
            background-color: #add8e6; /* Цвет фона обертывающего блока */
            padding: 20px; /* Внутренний отступ для обертывающего блока */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Тень */
            margin: 50px auto;
            width: 880px;
        }

        #glaw {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blok1, .blok2, .blok3 {
            width: 200px;
            height: 50px;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Тень */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* Белый цвет фона */
        }

        .blok1, .blok2, .blok3 {
            margin-top: 30px;
        }

        .blok1 a, .blok2 a, .blok3 a {
            text-decoration: none; /* Убираем подчеркивание у ссылок */
            color: #333; /* Цвет текста */
        }

        .blok4 a {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: #1e910e; /* Зеленый цвет кнопки */
            color: #fff; /* Белый цвет текста */
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            border-radius: 50%;
            text-align: center;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Тень */
        }

        .blok4 a:hover {
            background-color: #45a049; /* Изменение цвета кнопки при наведении */
        }
    </style>
</head>
<body>

<div id="container">
    <div id="glaw">
        <div class="blok1"><a th:href="@{/city}">Рестораны</a></div>
        <div class="blok2"><a th:href="@{/amebs}">Амебы</a></div>
        <div class="blok3"><a href="ссылка_на_страницу_пользователя">Дыни торпеды</a></div>
        <div class="blok4">
            <a th:href="@{/user}">User</a>
        </div>
    </div>
</div>

</body>
</html>
