<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Пример страницы</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        #container {
            background-color: #add8e6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: 880px;
        }

        #glaw {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blok1, .blok2, .blok3 {
            width: 200px;
            height: 50px;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .blok1, .blok2, .blok3 {
            margin-top: 30px;
        }

        .blok1 a, .blok2 a, .blok3 a {
            text-decoration: none;
            color: #333;
        }

        .blok4 a {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: #1e910e;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            border-radius: 50%;
            text-align: center;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .blok4 a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="glaw">
        <div class="blok1"><a th:href="@{/city}">Рестораны</a></div>
        <div class="blok2"><a th:href="@{/amebs}">Заправки</a></div>
        <div class="blok3"><a href="ссылка_на_страницу_пользователя">Дыни торпеды</a></div>
        <div class="blok4">
            <a th:href="@{/user}">User</a>
        </div>
    </div>
</div>

</body>
</html>
